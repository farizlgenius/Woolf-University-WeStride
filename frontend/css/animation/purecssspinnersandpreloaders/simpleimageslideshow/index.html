<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Image Slideshow</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
  </head>
  <body>
    <h1 class="page-title">Simple Image Slideshow</h1>
    <div class="slider">
      <div class="slides">
        <div class="slide"><img src="./image1.jpg" alt="image1" /></div>
        <div class="slide"><img src="./image2.jpg" alt="image2" /></div>
        <div class="slide"><img src="./image3.jpg" alt="image3" /></div>
        <div class="slide"><img src="./image4.jpg" alt="image4" /></div>
      </div>
    </div>
  </body>
</html>
