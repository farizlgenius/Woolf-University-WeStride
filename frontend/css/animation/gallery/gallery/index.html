<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polaroid Image Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Polaroid Image Gallery</h1>
    <figure class="polaroid-card">
      <img src="./camel.jpg" width="300" height="300" alt="Camel" />
      <figcaption class="polaroid-card-caption">Camel</figcaption>
    </figure>
    <figure class="polaroid-card">
      <img src="./goat.webp" width="300" height="300" alt="Goat" />
      <figcaption class="polaroid-card-caption">Goat</figcaption>
    </figure>
    <figure class="polaroid-card">
      <img src="./monkey.avif" width="300" height="300" alt="Monkey" />
      <figcaption class="polaroid-card-caption">Monkey</figcaption>
    </figure>
    <figure class="polaroid-card">
      <img src="./squarrel.jpg" width="300" height="300" alt="squarrel" />
      <figcaption class="polaroid-card-caption">Squarrel</figcaption>
    </figure>
    <figure class="polaroid-card">
      <img src="./wolf.jpg" width="300" height="300" alt="Wolf" />
      <figcaption class="polaroid-card-caption">Wolf</figcaption>
    </figure>
    <figure class="polaroid-card">
      <img src="./panda.jpeg" width="300" height="300" alt="Panda" />
      <figcaption class="polaroid-card-caption">Panda</figcaption>
    </figure>
  </body>
</html>
