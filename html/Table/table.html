<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
      }

      td {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        This is example of table
      </caption>
      <thead>
        <tr>
          <th>No.</th>
          <th>Person</th>
          <th>Most interest in</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>Sport</td>
          <td>22</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jack</td>
          <td>Coding</td>
          <td>23</td>
        </tr>
        <tr>
          <td>3</td>
          <td>James</td>
          <td>Music</td>
          <td>25</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">This is footer</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
